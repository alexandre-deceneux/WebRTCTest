<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Web RTC Test</title>
    <script src="signalingChannelFactory.js"></script>
    <script src="client.js"></script>
    <script language="javascript" type="text/javascript">
        var CLIENT_ID = 3;
        window.addEventListener("load", function(){
            var received = document.getElementById('received');
            var peersList = document.getElementById("peersList");
            initCaller(
                function(message){
                    var newText = document.createTextNode(message);
                    received.appendChild(newText);
                },
                function(mentor){
                    for (var elem in mentor) {
                        var li = document.createElement("li");
                        li.onclick = function(){
                            startCommunication(mentor[elem]);
                        };
                        li.appendChild(document.createTextNode(mentor[elem]));
                        peersList.appendChild(li);
                    }
                }
            );
            document.getElementById("send").onclick= function(){
                var message = document.getElementById('message').value;
                channel.send(message);
            };
//            document.getElementById("start").onclick= function(){
//                startCommunication(2);
//            };
        }, false);
    </script>
</head>
<body>
<h2>Web RTC Test 1</h2>
<ul id="peersList">

</ul>
<textarea id="message"></textarea>
<p id="received"></p>
<button id="send">Send message</button>
</body>
</html>
